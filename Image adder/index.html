<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image To Do List</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-items">
            <div class="carousel-item"><img src="carousel1.jpg" alt="Image 1"></div>
            <div class="carousel-item"><img src="carousel2.jpg" alt="Image 2"></div>
        </div>
    </div>
    <div class="app-container">
        <div class="file-upload">
            <h2>Upload a Image</h2>
            <div class="dropzone" id="dropzone">
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                <label for="fileInput" class="file-label">Drag & Drop or <p>Click to Browse</p></label>
            </div>
            <div id="fileList" class="file-list"></div>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
