<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Details - Crypto Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crypto Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html">Favorites</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Coin Details</h2>
        <div id="loading" class="shimmer"></div>
        <div id="coin-details"></div>
        <canvas id="price-chart" class="mt-4"></canvas>
        <div class="mt-4">
            <button class="btn btn-primary" onclick="loadChart('1')">24h</button>
            <button class="btn btn-secondary" onclick="loadChart('30')">30d</button>
            <button class="btn btn-success" onclick="loadChart('90')">3m</button>
        </div>
    </div>
    <script src="js/coin-details.js" defer></script>
</body>
</html>
